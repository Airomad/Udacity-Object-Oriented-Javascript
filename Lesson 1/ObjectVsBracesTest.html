<html>
  <head>
    <title>new Object() vs {} speed test</title>
  </head>
  <body>
    <script>
      var t0 = performance.now();
      for (var i = 0; i < 10000; i++) {
        var test = new Object();
      }
      var t1 = performance.now();
      console.log("new Object() took " + (t1 - t0) + " milliseconds.");

      var t0 = performance.now();
      for (var i = 0; i < 10000; i++) {
        var test = {};
      }
      var t1 = performance.now();
      console.log("{} took " + (t1 - t0) + " milliseconds.");
    </script>
  </body>
</html>
