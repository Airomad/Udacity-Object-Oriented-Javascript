<html>
  <head>
    <title>new Object() vs {} speed test</title>
  </head>
  <body>
    <script>
      var test = {
        key1: 'value1',
        key2: 'value2',
      };
      var t0 = performance.now();
      for (var i = 0; i < 100000; i++) {
        var k1 = test.key1;
        var k2 = test.key2;
      }
      var t1 = performance.now();
      console.log("Dot key took " + (t1 - t0) + " milliseconds.");

      var t0 = performance.now();
      for (var i = 0; i < 100000; i++) {
        var k1 = test['key1'];
        var k2 = test['key2'];
      }
      var t1 = performance.now();
      console.log("['key'] took " + (t1 - t0) + " milliseconds.");
    </script>
  </body>
</html>
